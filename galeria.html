    <div id="contacto-modal" class="modal fade" tabindex="-1" role="dialog">

            <div class="modal-content">

                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input id="nombre" type="text" name="name" value="" class="form-control"
                                placeholder="Ingresar nombre completo..." required />
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" value="" class="form-control valid not-valid"

                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea id="mensaje" name="message" rows="8" cols="40" class="form-control"
                                placeholder="Ingresar mensaje..." required></textarea>
                        </div><!-- /.form-group -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-contacto" data-dismiss="modal">Enviar</button>
                </div>
            </div><!-- /.modal-content -->
